on: 
  push:
    branches:
      - master




jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "login to DockerHub"
        run: docker login --username ${{ secrets.username }} --password ${{ secrets.password }}

      - name: "building image"
        run: docker build -t ${{ secrets.username }}/mohamed-mohamed-2023040229 .
      
      - name: "pushing image"
        run: docker push ${{ secrets.username }}/mohamed-mohamed-2023040229

